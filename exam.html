<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam</title>
  <link rel="stylesheet" href="exam.css">
  <style>

  </style>
</head>
<body>
  <section id="joinUs">
    <div class="exam-container">
      <div class="exam-header">
        <div class="theme-toggle">
          <input type="checkbox" id="switch" />
          <label for="switch">‚òÄÔ∏è</label>
        </div>
        


        <h2>Welcome, <span id="userName"></span>!</h2>
        
        <h3 class="section-title"> Exam Started</h3>
        <div id="timer">10:00</div>
      </div>



      <div id="questionProgressText" class="progress-text">Question 1 from 10</div>
      <div class="progress-container2">
        <div class="progress-bar2" id="progressBar2"></div>
      </div>



      <div id="questionCard" class="question-card animate"></div>
      <div id="markedPopup" class="marked-popup hidden">
        <h4>‚≠ê Marked Questions</h4>
        <div id="markedQuestions"></div>
      </div>

      <div class="exam-actions">


        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="exam-actions">

          <button id="prevQuestion" disabled>‚¨ÖÔ∏è Previous</button>
          <button id="markReview">‚≠ê Mark for Review</button>

          <button id="nextQuestion">Next ‚û°Ô∏è</button>
          <button id="submitExam" class="hidden">‚úÖ Submit</button>
        </div>
      </div>

      <div id="popup" class="popup hidden">
        <div class="popup-content">
          <p>Question marked for review!</p>
          <button onclick="closePopup()">OK</button>
        </div>
      </div>


    </div>

    <div class="background-animation">
      <img id="deer" width="150px" src="img/88.png" alt="gazelle"/>
    </div>
    
    <div class="background">
      <img id="lion" width="220px" src="img/lion.png!bw700" alt="lion"/>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
      const switchTheme = document.getElementById("switch");
      const themeIcon = document.querySelector(".theme-toggle label");
    
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
          document.documentElement.setAttribute("data-theme", currentTheme);
          if (currentTheme === "dark") {
              switchTheme.checked = true;
              themeIcon.textContent = "üåô";
          }
      }
    
      switchTheme.addEventListener("change", function () {
          if (this.checked) {
              document.documentElement.setAttribute("data-theme", "dark");
              localStorage.setItem("theme", "dark");
              themeIcon.textContent = "üåô";
          } else {
              document.documentElement.setAttribute("data-theme", "light");
              localStorage.setItem("theme", "light");
              themeIcon.textContent = "‚òÄÔ∏è";
          }
      });
    });
    
    </script>
    
    <script src="exam.js"></script>

  </section>
</body>

</html>
